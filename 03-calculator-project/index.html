<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --text: #EBEBEB;
      --text-secondary: #6B6B6B;
      --primary: #462878;
      --background: #2D2A37;

      --gradient: linear-gradient(180deg,
          rgba(0, 0, 0, 0.05) 0%,
          rgba(255, 255, 255, 0.05) 100%);

      --gradient-hover: linear-gradient(180deg,
          rgba(0, 0, 0, 0.1) 0%,
          rgba(255, 255, 255, 0.1) 100%);

      --shadow:
        0px 11px 7px rgba(0, 0, 0, 0.01),
        0px 7px 7px rgba(0, 0, 0, 0.04),
        0px 4px 6px rgba(0, 0, 0, 0.10),
        0px 2px 4px rgba(0, 0, 0, 0.26),
        0px 0px 2px rgba(0, 0, 0, 0.29),
        inset 0px 2px 3px rgba(255, 255, 255, 0.06);
    }

    body {
      font-family: 'Rubik', sans-serif;
    }
  </style>
</head>

<body class="text-[var(--text)]">
  <div id="root" />

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const textVariants = {
      default: 'text-xl',
      muted: 'text-xl text-[var(--text-secondary)]',
      heading: 'text-2xl',
      blast: 'text-3xl'
    }

    function Text({
      as = 'span',
      variant = 'default',
      className,
      children,
      ...props
    }) {
      return React.createElement(
        as,
        {
          className: `${textVariants[variant]} ${className ? className : ''}`,
          ...props
        },
        children
      )
    }

    const buttonVariants = {
      default: 'bg-[var(--background)]',
      primary: 'bg-[var(--primary)]'
    }

    function Button({
      variant = 'default',
      className,
      children,
      ...props
    }) {
      return (
        <Text
          as="button"
          style={{ boxShadow: 'var(--shadow)' }}
          variant="heading"
          className={`
            flex items-center justify-center rounded-xl
            p-3 cursor-pointer 
            text-[var(--text)] 

            bg-[image:var(--gradient)]
            hover:bg-[image:var(--gradient-hover)]

            shadow-[var(--shadow)]
            ${buttonVariants[variant]}
            ${className || ''}
            `}
          {...props}
        >
          {children}
        </Text>
      )
    }

    function Card({ children, className, ...props }) {
      return (
        <div className={`
          bg-[var(--background)]
          shadow-[var(--shadow)]
          rounded-2xl
          ${className || ''}
          `}>
          {children}
        </div>
      )
    }

    function CalculatorDisplay({ operation, result }) {
      return (
        <div className={`
            flex flex-col gap-2 px-[1.375rem]
            cursor-default select-none
            `}>
          <Text
            as="div"
            variant="muted"
            className="flex items-center justify-end"
          >
            {operation}
          </Text>
          <div className="{`
              flex items-center justify-between
              `}">
            <Text variant="muted">=</Text>
            <Text variant="blast">{result}</Text>
          </div>
        </div>
      )
    }

    function Calculator() {
      return (
        <Card className={`
          flex flex-col gap-[1.625rem] w-[22.25rem]
          pt-14 px-8 pb-8
          `}
        >
          <CalculatorDisplay operation="1 + 1" result="2" />
        </Card>
      )
    }

    function App() {
      return (
        <main className="py-28 px-4">
          <Calculator />
        </main>
      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
</body>

</html>
