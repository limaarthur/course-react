<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Rect.js Interatividade</title>
</head>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function Alert01() {
      function handleAlertClick(event) {
        console.log(event);
        alert('Mensagem de alerta!');
      }

      return (
        <button type="button" onClick={handleAlertClick}>
          Mostrar Alerta
        </button>
      )
    }

    function Alert02() {
      function handleAlertClick(msg) {
        alert(msg);
      }

      return (
        <button onClick={() => handleAlertClick('Uma mensagem via param!')}
        >
          Mostrar Alerta c/ Par√¢metro
        </button>
      )
    }

    function Alert03() {
      function handleAlertClick(event) {
        alert(event.target.previousSibling.value);
      }


      function handleInputChange(event) {
        console.log(event.target.value);
      }

      return (
        <div>
          <input
            type="text"
            placeholder="Digite algo"
            onChange={handleInputChange}
          />

          <button onClick={handleAlertClick}>
            Mostrar alerta do campo de texto
          </button>
        </div>
      )
    }

    function App() {
      return (
        <main>
          <Alert01 />
          <Alert02 />
          <Alert03 />
        </main>
      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />)

  </script>
</body>

</html>
